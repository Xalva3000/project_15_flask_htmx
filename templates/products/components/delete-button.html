<button
        hx-delete="{{ url_for('products_app.delete', product_id=product.id) }}"
        hx-headers='{"X-CSRFToken": "{{ csrf_token() }}"}'
        hx-swap="outerHTML swap:1s"
        hx-indicator="#li-product-{{ product.id }}"
        hx-target="closest li"
    >
        <img
                src="{{ url_for('static', filename='img/trash.png') }}"
                alt="delete"
                width="15em"
                height="15em"
        >
</button>
{% include 'components/loading.html' %}
