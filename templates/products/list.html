{% extends 'products/base.html' %}

{% block title %}
    Products
{% endblock %}

{% block body %}
    <h1>Products</h1>
    <form method="post">
        <label for="product_name">Name</label>
        <input
                type="text"
                id="product_name"
                name="product_name"
                required
        >
        <label for="product_price">Price</label>
        <input
                type="number"
                id="product_price"
                name="product_price"
                min="1"
                max="100000"
                required
        >

        <button type="submit">add</button>
    </form>

    <ul>
        {% for product in products %}
        <li>{{ product.name }} {{ product.price }}$</li>
        {% endfor %}
    </ul>
{% endblock %}
